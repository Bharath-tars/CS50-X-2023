<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener("DOMContentLoaded",function() {

                let yes = document.querySelector(".yes");
                yes.addEventListener("click", function() {
                    yes.style.backgroundColor = "green";
                    document.querySelector("#result1").innerHTML = "Correct!";
            });

            let no = document.querySelectorAll(".no");
                for(let i=0;i<no.length;i++){
                no[i].addEventListener("click", function() {
                    no[i].style.backgroundColor = "red";
                    document.querySelector('#result1').innerHTML = 'Incorrect!';
            });
        }

        document.querySelector("#send").addEventListener("click", function() {
            let input = document.querySelector("input");
            if (input.value.toLowerCase() == "nevergonnagiveyouup")
            {
                input.style.backgroundColor = "green";
                document.querySelector("#result2").innerHTML = "Correct!";
            }
            else
            {
                input.style.backgroundColor = "red";
                document.querySelector("#result2").innerHTML = "Inorrect!";
            }
        });
    });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the chance that you'll sleep tonight?</h3>
                <button class='yes'>Yes</button>
                <button class='no'>No</button>
                <button class='no'>Maybe</button>
                <h3 id='result1'>This is feedback</h3>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the famous song of rick astley?</h3>

                    <input type="text">
                    <button id="send">Look</button>
                <h3 id="result2">This is feedback</h3>
            </div>
        </div>
    </body>
</html>
